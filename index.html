<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
      rel="stylesheet">
      <title>Login Page</title>

    </head>
<body>
    <div class="container" id="container">
        <div class="sign-up">
            <form>
                <h1> Create Account</h1>
                <div class="icons">
                    <a href="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-github"></i></a>

                </div>
                <span>or use email for registeration</span>
                <input type="text" placeholder="Name"    required >
                <input type="text" placeholder="Email"  required/>
                <input type="conform Email" placeholder=" Conform Email"  required/>

                <input type="password" placeholder="Password" required />
                <input type="password" placeholder=" Conform Password" required />

                <div class="success-message" id="success-message"></div>

                 <button>Sign Up</button>
            </form>
        </div>
        <div class="sign-in">
            <form>
                <h1> Sign In</h1>
                <div class="icons">
                    <a href="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-github"></i></a>

                </div>
                <!-- Inside .sign-up and .sign-in forms -->

                
                 <input type="text" placeholder="Email" required>
                <span class="icon"></span>
                <input type="password" placeholder="Password" required /> 
                
                 <a href="#">Forgot password</a>
                 <div class="success-message" id="success-message"></div>

                 <button>Sign In</button>
            </form>
        </div>
       
        <div class="toogle-container">
            <div class="toogle">
                <div class="toogle-panel toogle-left">
                <h1>welcome User</h1>
                <p>If You Already have an Account</p>
                <button class="hidden" id="login">Sign In</button>
                </div>

                <div class="toogle-panel toogle-right">
                    <h1>hello,  User</h1>
                    <p>If You don't have an Account</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
